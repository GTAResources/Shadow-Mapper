apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'nl.shadowlink.shadowmapper.MainForm'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile "com.nikhaldimann:inieditor:r5"
    compile 'com.google.code.gson:gson:2.3.1'
    compile project(":BinaryFileReader")
    compile project(":GTALib")
    compile fileTree(dir: 'libs', include: '*.jar')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}