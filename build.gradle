apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'nl.shadowlink.shadowmapper.forms.FormSelect'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}